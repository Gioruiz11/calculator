<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
    <script src= "script.js" defer></script>
</head>
<body>
  <div class="calculator">


    <div class="display"></div>

    <div class="first-row">
        <button type="digit" id="seven" onclick="showUp()">7</button>
        <button type="digit" id="eight">8</button>
        <button type="digit" id="nine">9</button>
        <button type="multiply">*</button>
    </div>

    <div class="second-row">
        <button type="digit" id="four">4</button>
        <button type="digit" id="five">5</button>
        <button type="digit" id="six">6</button>
        <button type="divide">/</button>
    </div>

    <div class="third-row">
        <button type="digit" id="one">1</button>
        <button type="digit" id="two">2</button>
        <button type="digit" id="three">3</button>
        <button type="one">+</button>
    </div>

    <div class="fourth-row">
        <button type="period">.</button>
        <button type="digit" id="zero">0</button>
        <button type="equals">=</button>
        <button type="subtract">-</button>
    </div>

    <div class="fifth-row">
        <button type="clear">CLEAR</button>
        <button type="delete">DEL</button>
    </div>
</div>
    
</body>
</html>
